<!DOCTYPE html>
<html>
<head>
	<title>Todo List</title>
	<link rel="stylesheet" type="text/css" href="assets/css/todos.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
	<script type="text/javascript" src="assets/js/lib/jquery-3.2.1.js"></script>
</head>
<body>
	<div id="container">
		<h1>To-Do List <i class="fa fa-plus"></i></h1>
		<input type="text" name="item" placeholder="Add New Todo">
		<ul>
			<li><span><i class="fa fa-trash"></i></span>Eat</li>
			<li><span><i class="fa fa-trash"></i></span>Sleep</li>
			<li><span><i class="fa fa-trash"></i></span>Code</li>
			<li><span><i class="fa fa-trash"></i></span>Repeat</li>
		</ul>
	</div>
	<script type="text/javascript" src="assets/js/todos.js"></script>
</body>
</html>
